<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="images/logo-transparent.png">

  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> <!-- AOS CSS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js" defer></script> <!-- AOS JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" /> <!-- Swiper CSS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js" defer></script> <!-- Swiper JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" /> <!-- FA -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js" defer></script> <!-- Three JS -->
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js" defer></script> <!-- Vanta JS -->
  <script type="text/javascript" src="js/vanilla-tilt.js" defer></script> <!-- Vanilla Tilt JS -->

  <link rel="stylesheet" href="css/style.css" /> <!-- Common CSS -->
  <link rel="stylesheet" href="css/index.css"> <!-- Index CSS -->

  <script type="text/javascript" src="js/common.js" defer></script> <!-- Common JS -->
  <title>GSMST CS Club</title>
</head>

<body>
  <div class="full-height main-container">
    <header class="header">
      <a href="/" class="logo">
        <img src="images/logo-transparent.png" data-aos="fade-right" />
        <span>GSMST CS Club</span>
      </a>
      <nav>
        <a href="about.html" title="About US"><i class="fas fa-info-circle"></i></a>
        <a href="areas.html" title="Areas"><i class="fas fa-project-diagram"></i></a>
        <a href="https://github.com/GSMSTCSClub" target="_blank" title="Our Github page"><i
            class="fab fa-github"></i></a>
        <a href="https://discord.gg/FxNRxWCMta" target="_blank" title="Our discord"><i class="fab fa-discord"></i></a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSf8Ss8ndyiiR9pUxNZ08iiPsRepaQ8Q1KaucPGGoyjdGlxVUQ/viewform"
          target="_blank" title="Join Us">
          <button>Join</button>
        </a>
        <a href="#" id="menu-bars"><i class="fas fa-bars"></i></a>
      </nav>
    </header>
    <section class="hero">
      <div class="left">
        <h1 class="hero-title" data-aos="zoom-in" data-aos-delay="600">
          GSMST
          <br>
          Computer Science Club
        </h1>
        <p class="hero-description" data-aos="fade-down" data-aos-delay="800">
          The CS Club of Georgia's #1 High School, made by students for students
        </p>
        <div class="join-button-container">
          <a target="_blank"
            href="https://docs.google.com/forms/d/e/1FAIpQLSf8Ss8ndyiiR9pUxNZ08iiPsRepaQ8Q1KaucPGGoyjdGlxVUQ/viewform?usp=sf_link"
            class="hero-join-link" data-aos="fade-up" data-aos-delay="1000">
            <button class="hero-join-button">Join Now</button>
          </a>
        </div>
      </div>
      <div class="right" data-aos="fade-left" data-aos-delay="1200">
        <a href="areas.html">
          <img src="images/panel.png" width="400px" class="panel-img" id="panel-img" />
        </a>
      </div>
    </section>
  </div>
  <div id="vanta-target"></div>
</body>

</html>
