<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" href="images/logo-transparent.png">

  <!-- AOS CSS-->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <!-- Global styles -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Index styles -->
  <link rel="stylesheet" href="css/index.css">

  <title>GSMST CS Club</title>

</head>

<body>
  <div class="full-height main-container">
    <header class="header">
      <a href="/" class="logo">
        <img class="logo-img" src="images/logo-transparent.png" data-aos="fade-right" />
        <div class="logo-text" data-aos="fade-right" data-aos-delay="200">GSMST CS Club</div>
      </a>
      <nav>
        <ul>
          <li data-aos="fade-left" data-aos-delay="300"><a href="about.html" class="nav-link line-hover">About</a>
          </li>
          <li data-aos="fade-left" data-aos-delay="400"><a href="areas.html" class="nav-link line-hover">Areas</a>
          </li>
          <li data-aos="fade-left" data-aos-delay="300">
            <a href="https://github.com/GSMSTCSClub" target="_blank" class="nav-link line-hover">
              <img src="images/github.svg" class="github-icon" />
            </a>
          </li>
          <li data-aos="fade-left" data-aos-delay="300">
            <a href="https://discord.gg/FxNRxWCMta" target="_blank" class="nav-link line-hover">
              <img src="images/discord.svg" class="github-icon" />
            </a>
          </li>
          <li data-aos="fade-left" data-aos-delay="600">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSf8Ss8ndyiiR9pUxNZ08iiPsRepaQ8Q1KaucPGGoyjdGlxVUQ/viewform?usp=sf_link"
              target="_blank" class="nav-link">
              <button class="nav-join-button">Join</button>
            </a>
          </li>
        </ul>
        <div class="toggle-btn" data-aos="fade-left" data-aos-delay="400">
          <div class="line-one"></div>
          <div class="line-two"></div>
          <div class="line-three"></div>
        </div>
      </nav>
    </header>
    <section class="hero">
      <div class="left">
        <h1 class="hero-title" data-aos="zoom-in" data-aos-delay="600">GSMST<br \>Computer Science Club</h1>
        <p class="hero-description" data-aos="fade-down" data-aos-delay="800">
          Welcome to the website of the CS Club of
          the #1 High School in Georgia. Created and
          maintained by GSMST students.</p>
        <div class="join-button-container">
          <a target="_blank"
            href="https://docs.google.com/forms/d/e/1FAIpQLSf8Ss8ndyiiR9pUxNZ08iiPsRepaQ8Q1KaucPGGoyjdGlxVUQ/viewform?usp=sf_link"
            class="hero-join-link" data-aos="fade-up" data-aos-delay="1000">
            <button class="hero-join-button">Join Now</button>
          </a>
        </div>
      </div>
      <div class="right" data-aos="fade-left" data-aos-delay="1200">
        <a href="areas.html">
          <img src="images/panel.png" width="400px" class="panel-img" id="panel-img" />
        </a>
      </div>
    </section>
  </div>
  <div id="vanta-target"></div>

  <!-- Test scrolling -->
  <div style="height: 1000px; font-size: 50px;">hello</div>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

  <!-- Vanta JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <!-- Vanilla Tilt JS -->
  <script type="text/javascript" src="js/vanilla-tilt.js"></script>

  <!-- My JS -->
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/initAOS.js"></script>

</body>

</html>
